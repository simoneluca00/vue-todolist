<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Document</title>
</head>
<body>

    <div id="root">
        <div class="container">
            <div class="addItem">

                <!-- funziona sia "keyup.enter" sia "keypress.enter" -->
                <input 
                    type="text" placeholder="Inserisci qui l'evento da non dimenticare"                                                       
                    class="addInput" v-model="newTask" @keyup.enter="addItem()"
                >
                <button class="addBtn" @click="addItem()">Aggiungi</button>
            </div>

            <div class="listItems">
                <h2 v-if="todos.length == 0">Non sono presenti promemoria...</h2>

                <ul v-else>
                    <li class="item" v-for="(todo, index) in todos" :key="todo.id">

                        <!-- v-bind scritto con "object syntax" -->
                        <p :class="{'done' : todo.done == true}" @click="doneToDo(todo)">{{ todo.text }}</p>
                        <i class="fa-regular fa-circle-xmark" @click="removeItem(index)"></i>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./asset/js/main.js"></script>
</body>
</html>
